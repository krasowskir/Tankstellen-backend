<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap.css"/>

        body {
            height: 100%;
            width: 100%;

<body>

<div class="container">
    <div th:replace="vertical::#meinHeader"/>
    <div id="zweite" class="row zweite">
        <div th:replace="vertical::#zweite"/>
        <div class="col-lg-9" th:replace="body::#meinFormular"></div>

<script>
        function updateWert(){
        const preis = document.getElementById("Preis").value;
        const wert = document.getElementById("tankslider").value;
        document.getElementById("volumenanzeige").innerHTML = wert;
        document.getElementById("endpreis").value = wert * preis;
        }

</script>
